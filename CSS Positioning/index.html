    <title>CSS Positioning</title>

<body>
    <!-- CSS Positioning -->
    <div class="pr">
        Parent Section
        <div class="ch-one ch">Child Section 1</div>
        <div class="ch-two ch">Child Section 2</div>
        <div class="ch-three ch">Child Section 3</div>
        <div class="ch-four ch">Child Section 4</div>
    </div>
